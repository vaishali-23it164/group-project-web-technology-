<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | HireSight</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: #ffffff; }
    header {
      background: linear-gradient(90deg, #a087f9, #8661f2);
      padding: 1.2rem 2rem;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 4rem 10%;
      align-items: center;
    }
    .left {
      flex: 1;
      padding-right: 4rem;
    }
    .left h2 {
      font-size: 2rem;
      color: #6f42c1;
      margin-bottom: 1rem;
    }
    .left p {
      color: #555;
      font-size: 1rem;
      max-width: 400px;
    }
    .right {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      flex: 1;
      max-width: 400px;
    }
    .right h2 {
      text-align: center;
      color: #6f42c1;
      margin-bottom: 1.5rem;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #00c3b8;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .or {
      text-align: center;
      color: #666;
      margin: 1rem 0;
    }
    .socials {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .socials button {
      flex: 1;
      padding: 0.5rem;
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem;
      color: #888;
      border-top: 1px solid #eee;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: flex-start; padding: 2rem; }
      .left, .right { max-width: 100%; padding: 0; }
      .left { margin-bottom: 2rem; }
    }
  </style>
</head>
<body>
  <header>HireSight</header>

  <div class="container">
    <div class="left">
      <h2>Create Your HireSight Account</h2>
      <p>Sign up to access your dashboard, build stunning resumes, and land interviews faster. It only takes a minute to get started!</p>
    </div>
    <div class="right">
      <h2>Register</h2>
      <form>
        <select required>
          <option value="">User Type</option>
          <option value="applicant">Applicant</option>
          <option value="hr">HR</option>
        </select>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Register</button>
      </form>
      <div class="or">or continue with</div>
      <div class="socials">
        <button>Google</button>
        <button>LinkedIn</button>
      </div>
    </div>
  </div>

  <footer>Â© 2025 HireSight. All rights reserved.</footer>
</body>
</html>
