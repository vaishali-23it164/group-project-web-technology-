<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Register | HireSight</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
  }

  body {
    margin: 0;
    background: #f0f0ff;
    color: #333;
  }

  header {
    background: #a490f0;
    color: white;
    display: flex;
    justify-content: space-between;
    padding: 1rem 2rem;
  }

  .logo {
    font-weight: bold;
    font-size: 1.5rem;
  }

  .nav a {
    margin-left: 1.5rem;
    color: white;
    text-decoration: none;
    font-weight: 500;
  }

  .container {
    display: flex;
    justify-content: space-between;
    padding: 4rem 10%;
    align-items: center;
    animation: fadeIn 1s ease-in-out;
  }

  .left {
    flex: 1;
    padding-right: 4rem;
  }

  .left iframe {
    width: 100%;
    max-width: 640px;
    height: 360px;
    border-radius: 16px;
    margin-bottom: 1.5rem;
    border: none;
  }

  .left h2 {
    font-size: 2rem;
    color: #6f42c1;
    margin-bottom: 1rem;
  }

  .left p {
    color: #555;
    font-size: 1rem;
    max-width: 500px;
  }

  .right {
    background: white;
    padding: 2rem;
    border-radius: 18px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    flex: 1;
    max-width: 400px;
  }

  .right h2 {
    text-align: center;
    color: #6f42c1;
    margin-bottom: 1.5rem;
  }

  input, select {
    width: 100%;
    padding: 0.75rem 0.75rem 0.75rem 2.5rem;
    margin-bottom: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 1rem;
    background-repeat: no-repeat;
    background-position: 0.75rem center;
    background-size: 1rem;
  }

  .form-error {
    color: #f44336;
    font-size: 0.85rem;
    margin-bottom: 0.5rem;
  }

  #registerName {
    background-image: url('https://cdn-icons-png.flaticon.com/512/747/747376.png');
  }

  #registerEmail {
    background-image: url('https://cdn-icons-png.flaticon.com/512/561/561127.png');
  }

  #registerPassword {
    background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064155.png');
  }

  #registerConfirm {
    background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064155.png');
  }

  button {
    width: 100%;
    padding: 0.75rem;
    background: linear-gradient(to right, #00c3b8, #00a3a0);
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(to right, #00a3a0, #008b8a);
  }

  footer {
    text-align: center;
    font-size: 0.9rem;
    padding: 2rem;
    color: #888;
    border-top: 1px solid #eee;
    background: #f2f2f2;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 900px) {
    .container {
      flex-direction: column;
      align-items: flex-start;
      padding: 2rem;
    }

    .left, .right {
      max-width: 100%;
      padding: 0;
    }

    .left {
      margin-bottom: 2rem;
    }

    .left iframe {
      height: 200px;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">HireSight</div>
  <nav class="nav">
    <a href="login.html">Home</a>
    <a href="login.html">Login</a>
  </nav>
</header>

<div class="container">
  <div class="left">
    <iframe src="https://www.youtube.com/embed/TXfVqhY9KAI?autoplay=1&mute=1&loop=1&playlist=TXfVqhY9KAI"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
    <h2>Join HireSight Today</h2>
    <p>Create your account to unlock your personalized hiring dashboard and start your journey to success.</p>
  </div>

  <div class="right">
    <h2>Register</h2>
    <form id="registerForm" novalidate>
      <select id="registerType" required>
        <option value="">Select user type</option>
        <option value="admin">Admin</option>
        <option value="jobseeker">Job Seeker</option>
        <option value="hr">HR</option>
      </select>
      <div class="form-error" id="typeError"></div>

      <input type="text" id="registerName" placeholder="Full Name" required />
      <div class="form-error" id="nameError"></div>

      <input type="email" id="registerEmail" placeholder="you@example.com" required />
      <div class="form-error" id="emailError"></div>

      <input type="password" id="registerPassword" placeholder="Password" required />
      <div class="form-error" id="passwordError"></div>

      <input type="password" id="registerConfirm" placeholder="Confirm Password" required />
      <div class="form-error" id="confirmError"></div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>

<footer>© 2025 HireSight. All rights reserved.</footer>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e) {
  e.preventDefault();

  ["typeError", "nameError", "emailError", "passwordError", "confirmError"].forEach(id => {
    document.getElementById(id).textContent = "";
  });

  const type = document.getElementById("registerType").value.trim();
  const name = document.getElementById("registerName").value.trim();
  const email = document.getElementById("registerEmail").value.trim();
  const password = document.getElementById("registerPassword").value.trim();
  const confirm = document.getElementById("registerConfirm").value.trim();

  let isValid = true;

  if (!type) {
    document.getElementById("typeError").textContent = "Please select a user type.";
    isValid = false;
  }

  if (!name || name.length < 3) {
    document.getElementById("nameError").textContent = "Name must be at least 3 characters.";
    isValid = false;
  }

  const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailPattern.test(email)) {
    document.getElementById("emailError").textContent = "Please enter a valid email.";
    isValid = false;
  }

  if (password.length < 6) {
    document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
    isValid = false;
  }

  if (confirm !== password) {
    document.getElementById("confirmError").textContent = "Passwords do not match.";
    isValid = false;
  }

  if (!isValid) return;

  const savedUsers = JSON.parse(localStorage.getItem("hiresight_users")) || [];
  savedUsers.push({ type, name, email, password });
  localStorage.setItem("hiresight_users", JSON.stringify(savedUsers));

  alert("Registration successful ✅ Please login.");
  window.location.href = "login.html";
});
</script>

</body>
</html>
