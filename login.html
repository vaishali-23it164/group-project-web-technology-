<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HireSight</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: #ffffff; }
    header {
      background: linear-gradient(90deg, #a087f9, #8661f2);
      padding: 1.2rem 2rem;
      color: white;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: space-between;
      padding: 4rem 10%;
      align-items: center;
    }
    .left {
      flex: 1;
      padding-right: 4rem;
    }
    .left h2 {
      font-size: 2rem;
      color: #6f42c1;
      margin-bottom: 1rem;
    }
    .left p {
      color: #555;
      font-size: 1rem;
      max-width: 400px;
    }
    .right {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      flex: 1;
      max-width: 400px;
    }
    .right h2 {
      text-align: center;
      color: #6f42c1;
      margin-bottom: 1.5rem;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #00c3b8;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .or {
      text-align: center;
      color: #666;
      margin: 1rem 0;
    }
    .socials {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    .socials button {
      flex: 1;
      padding: 0.5rem;
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem;
      color: #888;
      border-top: 1px solid #eee;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; align-items: flex-start; padding: 2rem; }
      .left, .right { max-width: 100%; padding: 0; }
      .left { margin-bottom: 2rem; }
    }
  </style>
</head>
<body>
  <header>HireSight</header>

  <div class="container">
    <div class="left">
      <h2>Stand Out with a Better Resume</h2>
      <p>Log in to access your personalized resume dashboard. Build, customize, and download modern resumes that get noticed by hiring managers.</p>
    </div>
    <div class="right">
      <h2>Login</h2>
      <form id="loginForm">
        <select required>
          <option value="">Select user type</option>
          <option value="admin">Admin</option>
          <option value="jobseeker">Job Seeker</option>
<option value="hr">HR</option>
        </select>
        <input type="email" id="loginEmail" placeholder="you@example.com" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="or">or continue with</div>
      <div class="socials">
        <button>Google</button>
        <button>LinkedIn</button>
      </div>
    </div>
  </div>

  <footer>© 2025 HireSight. All rights reserved.</footer>

  <script>
    // Simulated backend (replace with real backend in production)
    const savedUsers = JSON.parse(localStorage.getItem("hiresight_users")) || [];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      const found = savedUsers.find(user => user.email === email && user.password === password);
      if (found) {
        alert("Login successful! ✅ Redirecting to dashboard...");
        window.location.href = "admindashboard.html"; // or your real dashboard route
      } else {
        alert("Invalid login credentials ❌");
      }
    });

  </script>
</body>
</html>
