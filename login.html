<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | HireSight</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  
<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0ff;
      color: #333;
    }

    header {
      background: #a490f0;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .nav a {
      margin-left: 1.5rem;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      display: flex;
      justify-content: space-between;
      padding: 4rem 10%;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }

    .left {
      flex: 1;
      padding-right: 4rem;
    }

    .left iframe {
      width: 100%;
      max-width: 640px;
      height: 360px;
      border-radius: 16px;
      margin-bottom: 1.5rem;
      border: none;
    }

    .left h2 {
      font-size: 2rem;
      color: #6f42c1;
      margin-bottom: 1rem;
    }

    .left p {
      color: #555;
      font-size: 1rem;
      max-width: 500px;
    }

    .right {
      background: white;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      flex: 1;
      max-width: 400px;
      transition: transform 0.3s ease;
    }

    .right:hover {
      transform: translateY(-4px);
    }

    .right h2 {
      text-align: center;
      color: #6f42c1;
      margin-bottom: 1.5rem;
    }

    select, input {
      width: 100%;
      padding: 0.75rem 0.75rem 0.75rem 2.5rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-repeat: no-repeat;
      background-position: 0.75rem center;
      background-size: 1rem;
    }

    #loginEmail {
      background-image: url('https://cdn-icons-png.flaticon.com/512/561/561127.png');
    }

    #loginPassword {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3064/3064155.png');
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #00c3b8, #00a3a0);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #00a3a0, #008b8a);
    }

    .or {
      text-align: center;
      color: #666;
      margin: 1rem 0;
    }

    .socials {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .socials button {
      flex: 1;
      padding: 0.5rem;
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .socials button:hover {
      background: #e4e4e4;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem;
      color: #888;
      border-top: 1px solid #eee;
      background: #f2f2f2;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: flex-start;
        padding: 2rem;
      }
      .left, .right {
        max-width: 100%;
        padding: 0;
      }
      .left {
        margin-bottom: 2rem;
      }

      .left iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo">HireSight</div>
  <nav class="nav">
    <a href="login.html">Home</a>
    <a href="register.html">Register</a>
  </nav>
</header>

<div class="container">
  <div class="left">
    <iframe src="https://www.youtube.com/embed/TXfVqhY9KAI?autoplay=1&mute=1&loop=1&playlist=TXfVqhY9KAI"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
    <h2>Stand Out with a Better Resume</h2>
    <p>Log in to access your personalized resume dashboard. Build, customize, and download modern resumes that get noticed by hiring managers.</p>
  </div>

  <div class="right">
    <h2>Login</h2>
    <form id="loginForm">
      <select required>
        <option value="">Select user type</option>
        <option value="admin">Admin</option>
        <option value="jobseeker">Job Seeker</option>
        <option value="hr">HR</option>
      </select>
      <input type="email" id="loginEmail" placeholder="you@example.com" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="or">or continue with</div>
    <div class="socials">
      <button><i class="fab fa-google"></i> Google</button>
      <button><i class="fab fa-linkedin"></i> LinkedIn</button>
    </div>
  </div>
</div>

<footer>© 2025 HireSight. All rights reserved.</footer>

<script>
  const savedUsers = JSON.parse(localStorage.getItem("hiresight_users")) || [];

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    const found = savedUsers.find(user => user.email === email && user.password === password);
    if (found) {
      alert("Login successful! ✅ Redirecting to dashboard...");
      window.location.href = "admindashboard.html";
    } else {
      alert("Invalid login credentials ❌");
    }
  });
</script>

</body>
</html>
